<form class="text-center" action="" method="GET">
    <label for="{{ form.tags.id_for_label }}">{{ form.tags.label }}:</label>
    {{ form.search }}
    <input type="submit" value="Add tag">
    {% for error in form.tags.errors %}
        <p class="form-error">{{ error }}</p>
    {% endfor %}
</form>
